<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Blog Preview Card</title>

  <style>
    * {
      font-family: "Figtree";
    }
  </style>
</head>

<body>
  <div class="min-h-screen bg-yellow-300 flex justify-center items-center max-[430px]:px-3">
    <div
      class="card w-[400px] bg-white p-5 rounded-xl border-solid border-black border-2 drop-shadow-[8px_7px_0px_black]">
      <img src="./assets/images/illustration-article.svg" alt="" class="rounded-xl w-full">
      <p class="category mt-5 bg-yellow-300 px-2 py-1 rounded w-min font-extrabold">Learning</p>
      <p class="date mt-4">Published 21 Dec 2023</p>
      <h1 class="font-extrabold text-2xl mt-4">HTML & CSS foundations</h1>
      <p class="body mt-4">These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>
      <div class="author flex items-center mt-4">
        <img src="./assets/images/image-avatar.webp" class="w-9" alt="">
        <span class="ms-3 font-bold">Greg Hooper</span>
      </div>
    </div>
  </div>
</body>

</html>
